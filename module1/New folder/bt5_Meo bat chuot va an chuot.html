<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal{
        constructor(name, weight, speed, status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = status;
        }
        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(value) {
            this.weight = value;
        }

        getSpeed() {
            return this.speed;
        }

        setSpeed(value) {
            this.speed = value;
        }

        getStatus() {
            return this.status;
        }

        setStatus(value) {
            this.status = value;
        }


    }

    class Mouse extends Animal{
        constructor(name, weight, speed, status) {
            super(name, weight, speed, status);
        }
        speak(){
            console.log("chít chít")
        }
    }
    class Cat extends Animal{
        constructor(name, weight, speed, status) {
            super(name, weight, speed, status);
        }
        speak() {
            console.log("meo meo")
        }
        catchMouse(mouse){
                if(this.getSpeed() > mouse.getSpeed() || mouse.getStatus() == false) {

                    console.log("Bắt được 1 con chuột");
                    return true;
                }
                else{console.log("không bắt được chuột vì chạy quá chậm")}
            return false;
        }
        eatMouse(mouse){
            if(this.catchMouse(mouse) ==true) {
                if(mouse.getStatus() == true) {
                    this.setWeight(this.getWeight() + mouse.getWeight());
                    mouse.setStatus(false);
                    console.log("khối lượng của mèo " + this.getName() + " = " + this.getWeight())
                }
                else{console.log("mèo không ăn chuột chết")}
            }
            else{console.log("chưa bắt được con chuột nào để ăn cả")}
        }
    }
    let mouse = new Mouse("Rat", 50, 10, true);
    let cat = new Cat("Tom", 80, 20, true);
    mouse.speak();
    cat.speak();
    cat.eatMouse(mouse);
</script>
</body>
</html>
