<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = inputANumber("1");
    let n2 = inputANumber("2");
    alert(n1 + "," + n2);
    changePosition(n1, n2);
    function inputANumber(input) {
        let number = parseFloat(prompt("Nhập số nguyên thứ " + input));
        while(isNaN(number)){
            alert("Đây không phải là số, vui lòng nhập lại");
            number = parseFloat(prompt("Nhập số nguyên thứ " + input));
        }
        return number;
    }
    function changePosition(n1, n2) {
        let temp = n1;
        n1 = n2;
        n2 = temp;
        alert(n1 + "," + n2)
    }
</script>

</body>
</html>
