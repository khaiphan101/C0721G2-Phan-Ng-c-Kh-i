<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrlength = inputANumber("Nhập chiều dài mảng");
    let myArr = newArr(arrlength);
    alert(myArr);
    sortArray(myArr);
    function newArr(arrlength) {
        let arr = [];
        for(i = 0; i < arrlength; i++){
            arr.push(inputANumber("Nhập phần tử thứ " + i + ":"))
        }
        return arr;
    }
    function inputANumber(input) {
        let number = parseFloat(prompt(input));
        while(isNaN(number)){
            alert("Đây không phải là số, vui lòng nhập lại");
            number = parseFloat(prompt(input));
        }
        return number;
    }
    function sortArray(myArr) {
        let arr1 = myArr;
        let temp;
        for (let i = 0; i < arr1.length/2; i++){
            temp = arr1[i];
            arr1[i] = arr1[arr1.length-1-i];
            arr1[arr1.length-1-i] = temp;
        }
        alert("Sau khi đảo mảng");
        alert(arr1);
    }
</script>
</body>
</html>
