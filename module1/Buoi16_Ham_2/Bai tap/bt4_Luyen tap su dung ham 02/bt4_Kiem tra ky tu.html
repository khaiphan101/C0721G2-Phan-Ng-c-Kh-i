<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input1 = input("nhập bất kỳ");

    alert(checkNumber(input1));

    function input(input) {
        let value = prompt(input);
        while(value == ''){
            alert("Bạn chưa nhập gì cả");
            value = prompt(input);
        }
        return value;
    }
    function checkNumber(a) {
        if(isNaN(a)){
            return false;
        }
        else return true;
    }
</script>

</body>
</html>
