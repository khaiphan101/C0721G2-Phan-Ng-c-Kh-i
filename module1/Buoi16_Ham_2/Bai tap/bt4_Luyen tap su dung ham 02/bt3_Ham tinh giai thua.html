<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = inputANumber("Nhập một số");
    inherit(r);
    function inputANumber(input) {
        let number = parseFloat(prompt(input));
        while(isNaN(number)){
            alert("Đây không phải là số, vui lòng nhập lại");
            number = parseFloat(prompt(input));
        }
        return number;
    }
    function inherit(n) {
        let inherit= 1;
        for (let i = 1; i <= n; i++){
            inherit *= i;
        }
        alert("!" + n + '= ' + inherit)
    }
</script>
</body>
</html>
