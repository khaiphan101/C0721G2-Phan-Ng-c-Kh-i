<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = inputANumber("1");
    let n2 = inputANumber("2");
    let n3 = inputANumber("3");
    findMin(n1, n2, n3);
    function inputANumber(input) {
        let number = parseFloat(prompt("Nhập số nguyên thứ " + input));
        while(isNaN(number)){
            alert("Đây không phải là số, vui lòng nhập lại");
            number = parseFloat(prompt("Nhập số nguyên thứ " + input));
        }
        return number;
    }
    function findMin(n1, n2, n3) {
        let min = n1;
        if(min > n2) {
            min = n2;
        }
        if(min > n3) {
            min = n3;
        }
        alert("min is: " + min);
    }
</script>

</body>
</html>
