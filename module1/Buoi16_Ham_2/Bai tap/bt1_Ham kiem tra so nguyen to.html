<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = inputANumber("Nhập 1 số");
    alert(isPrime(n));

    function inputANumber(input) {
        let number = parseFloat(prompt(input));
        while(isNaN(number)){
            alert("Đây không phải là số, vui lòng nhập lại");
            number = parseFloat(prompt(input));
        }
        return number;
    }
    function isPrime(number){
        for(i = 2; i < number; i++) {
            if(number % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>

</body>
</html>
