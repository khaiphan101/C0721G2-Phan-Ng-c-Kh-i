<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h5>Add New Product</h5>
<input type="text" id="add">
<button onclick="addProduct()">Add</button>
<h5>Display all Product</h5>
<p id="result"></p>
<p id="editProduct"></p>
<script>
    let arr = ["Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi Redmi Note 4"];
    displayProduct();
    function displayProduct(){
        let data = "<table border='1px'>";
        for(let i = 0; i < arr.length; i++) {
            data += "<tr>";
            data += "<td>"+ arr[i] + "</td>";
            data += "<td><button onclick='editProduct(" + i + ")'>Edit</button></td>";
            data += "<td ><button onclick='deleteProduct(" + i + ")'>Delete</button></td>";
            data += "</tr>";
        }
        data += "</table>";
        document.getElementById('result').innerHTML = data;
    }
    function addProduct() {
        arr.push(document.getElementById("add").value);
        displayProduct();
        document.getElementById('add').value='';
    }
    function deleteProduct(index) {
        if(confirm("Are you sure to delete " + arr[index] + "?"))
        arr.splice(index,1);
        displayProduct();
    }
    // function editProduct(index) {

    //     data += "<button onclick='saveP("+ index + ")'>save</button>";
    //     document.getElementById('editProduct').innerHTML = data;
    // }
    function saveP(i1) {
        if(confirm("Are you sure to change the name of " + arr[i1] + " ?")) {
            arr[i1] = document.getElementById('edit').value;
            displayProduct();
            document.getElementById('editProduct').innerHTML = '';
        }
    }

</script>
</body>
</html>
