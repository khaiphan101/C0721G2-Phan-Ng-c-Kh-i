<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả bằng cách dùng thẻ HTML</title>
</head>
<body>
    <button id="useHTML" onclick="showalert()">Click me</button>
    <script>
        function showalert() {
            document.getElementById('useHTML').innerText= 'HTML xin chào';
        }
    </script>
</body>
</html>
