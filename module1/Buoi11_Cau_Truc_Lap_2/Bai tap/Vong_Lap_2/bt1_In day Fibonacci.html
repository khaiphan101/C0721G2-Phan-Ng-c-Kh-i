<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let result = "";
    let count = parseInt(prompt("Bạn cần in dãy Fibonacci bao nhiêu số: "));
    for(let i = 1 ; i<=count; i++){
        if (i==count){
            result += fib(i); //xoá dấu chấm phẩy ";" ở fib cuối cùng
        }
        else{
            result += fib(i) + ", ";
        }
    }
    function  fib(num) {
        if (num<=1){
            return num;
        }
        else{
            return fib(num - 1) + fib(num - 2);
        }
    }
    alert(count + " số fibonacci đầu tiên: " + "\n" + result);
</script>
</body>
</html>
