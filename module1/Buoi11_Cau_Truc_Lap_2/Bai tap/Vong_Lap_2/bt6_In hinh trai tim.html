<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="color: deeppink">
<script>
    for (let i = 1; i<=5; i++) {
        for(let n=0;n<2;n++) {
            for (let j = 1; j <= 5 - i; j++) {
                document.write("&nbsp&nbsp&nbsp");
            }
            for (let k = 1; k <= i; k++) {
                document.write("* ");
            }
            for (let j = 1; j <= i; j++) {
                document.write("* ");
            }
            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write('<br>');
    }
    for (let i = 1; i<=10; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp&nbsp&nbsp");
        }
        for (let k = 1; k <= 10-i; k++) {
            document.write("* ");
        }
        for (let j = 1; j <= 10 - i; j++) {
            document.write("* ");
        }
        for (let k = 1; k <= i; k++) {
            document.write("&nbsp&nbsp&nbsp");
        }
        document.write('<br>')
    }
</script>
</body>
</html>
