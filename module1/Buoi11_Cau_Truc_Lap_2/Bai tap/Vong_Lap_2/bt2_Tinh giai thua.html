<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập 1 số nguyên dương:"));
    if(isNaN(number)){
        alert("Nạn đã nhập sai, hãy nhập lại")
    }
    else {
        let inherit = 1;
        for (let i=number; i>0 ; i-- ){
            inherit *= i ;
        }
        alert("!" + number + " = " + inherit)
    }
</script>
</body>
</html>
