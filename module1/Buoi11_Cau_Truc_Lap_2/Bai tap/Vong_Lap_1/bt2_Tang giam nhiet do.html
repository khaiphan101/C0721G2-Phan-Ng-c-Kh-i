<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputT = parseInt(prompt("Nhập nhiệt độ hiện tại"));
    if (inputT>100 ){
        alert("Hãy giảm nhiệt độ!")
    }
    else if (inputT<20){
        alert("Hãy tăng nhiệt độ!")
    }
    else {
        alert("Nhiệt độ hiện tại là: " + inputT + " độ")
    }

</script>
</body>
</html>
