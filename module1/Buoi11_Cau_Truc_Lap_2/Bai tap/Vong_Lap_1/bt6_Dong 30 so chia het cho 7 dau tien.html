<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count =0;
    let sum = 0;
    for(let i = 1; count < 30; i++ ){
        if(i%7==0){
            sum += i;
            count++;
        }
    }
    alert("Tổng của 30 số chia hết cho 7 đầu tiên: " + sum)
</script>
</body>
</html>
