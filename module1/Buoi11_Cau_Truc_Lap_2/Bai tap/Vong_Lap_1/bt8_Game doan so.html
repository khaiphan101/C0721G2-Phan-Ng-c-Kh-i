<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            text-align: center;
    </style>
</head>
<body>
<div>
    <h1>GAME ĐOÁN SỐ</h1>
    <button style="margin-" onclick="guessNumber()">CHƠI</button>
</div>

<script>
    function guessNumber(){
        let randomN = Math.floor(Math.random()*5);
        let count = 1;
        do{
            let number = parseInt(prompt("Nhập 1 số:"));
            if(number == randomN){
                alert("Tuyệt vời, bạn đã trúng giải độc đắc!");
                break;
            } else if (count == 3){
                alert("Rất tiếc, bạn đã đoán sai 3 lần, hãy chơi lại từ đầu")
            }
            else if(number < randomN){
                alert("Hãy nhập số lớn hơn");
            } else {
                alert("Hãy nhập số bé hơn");
            }
            count++;
        }
        while (count<=3);

    }


</script>
</body>
</html>
