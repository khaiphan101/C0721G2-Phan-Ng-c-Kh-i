<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            width: 200px;
        }
    </style>
</head>
<body>
<script>
    let drawTable = "<table border='1' cellspacing='1' >";
    for (i = 1; i <= 9; i++){
        drawTable = drawTable + "<tr>";
        for (j = 2; j <= 9; j++){
            drawTable = drawTable+ "<td>" + j + " x " + i + "=" + i * j + "</td>"
        }
        drawTable = drawTable + "</tr>";
    }
    drawTable = drawTable + "</table>";
    document.write(drawTable);
</script>
</body>
</html>
