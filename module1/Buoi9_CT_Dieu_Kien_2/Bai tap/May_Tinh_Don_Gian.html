<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<table frame="box" border="2" cellspacing="5" >
    <tr>
        <td colspan="4" id="display" style="height: 60px"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="btn('1')" value="1" class="button"></td>
        <td><input type="button" onclick="btn('2')" value="2" class="button"></td>
        <td><input type="button" onclick="btn('3')" value="3" class="button"></td>
        <td><input type="button" onclick="btn('+')" value="+" class="button"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="btn('4')" value="4" class="button"></td>
        <td><input type="button" onclick="btn('5')" value="5" class="button"></td>
        <td><input type="button" onclick="btn('6')" value="6" class="button"></td>
        <td><input type="button" onclick="btn('-')" value="-" class="button"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="btn('7')" value="7" class="button"></td>
        <td><input type="button" onclick="btn('8')" value="8" class="button"></td>
        <td><input type="button" onclick="btn('9')" value="9" class="button"></td>
        <td><input type="button" onclick="btn('*')" value="X" class="button"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="clearAll()" value="C" class="button"></td>
        <td><input type="button" onclick="btn('0')" value="0" class="button"></td>
        <td><input type="button" onclick="solve()" value="=" class="button"></td>
        <td><input type="button" onclick="btn('/')" value="/" class="button"></td>
    </tr>
</table>
<script>
    function btn(num) {
        document.getElementById("display").innerHTML += num;
    }
    function solve() {
        document.getElementById("display").innerHTML = (eval(document.getElementById("display").textContent))
    }
    function clearAll() {
        document.getElementById('display').innerHTML = "";
    }
</script>
</body>
</html>
