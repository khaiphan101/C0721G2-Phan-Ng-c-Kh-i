<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>nhập số tiền ban đầu:</p>
<input type="text" id="depositMoney" value="10000000">
<p>nhập số tháng cho vay :</p>
<input type="text" id="month" value="6">
<p>nhập lãi suất (%) ngân hàng / năm:</p>
<input type="text" id="interestRate" value="8">
<br> <br>
<button onclick="solve()">Tính tiền lãi</button>
<p id="result"></p>
<script>
    function solve(){
        let depositMoney = parseInt(document.getElementById("depositMoney").value);
        let month = parseInt(document.getElementById("month").value);
        let interestRate = parseInt(document.getElementById("interestRate").value) / 12;
        let interest = depositMoney;
        for(let i=0; i<month; i++){
            interest += interest*interestRate/100;
        }
        document.getElementById("result").innerHTML = parseInt(interest) + " VND";
    }

</script>
</body>
</html>
