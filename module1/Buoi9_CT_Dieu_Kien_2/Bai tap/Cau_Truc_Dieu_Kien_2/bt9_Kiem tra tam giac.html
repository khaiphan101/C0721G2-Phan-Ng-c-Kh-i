<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh a:"));
    let b = parseInt(prompt("Nhập cạnh b:"));
    let c = parseInt(prompt("Nhập cạnh c:"));
    if(a>0 && b>0 && c>0 && a + b > c && b + c > a && c + a > b){
        alert("Đây là tam giác")
    }
    else { alert("Đây không phải tam giác")}
</script>
</body>
</html>
