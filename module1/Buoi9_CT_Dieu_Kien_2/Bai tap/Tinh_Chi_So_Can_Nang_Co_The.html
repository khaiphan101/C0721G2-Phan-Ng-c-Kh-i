<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table cellspacing="0">
        <tr>
            <td style="border-bottom: 1px solid black">BMI</td>
            <td style="border-bottom: 1px solid black">Interpretation</td>
        </tr>
        <tr>
            <td>BMI <18.5</td>
            <td>Underweight</td>
        </tr>
        <tr>
            <td>18.5 <= BMI <= 25</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>25 <= BMI <= 30</td>
            <td>Overweight</td>
        </tr>
        <tr>
            <td>30 <= BMI</td>
            <td>Obese</td>
        </tr>
    </table>
    <input type="button" onclick="checkBMI()" value="Check your BMI">
</form>
<script>
    function checkBMI(){
        let inputWeight = prompt("input weight:");
        let inputHeight = prompt("input height:");
        let bmi = inputWeight / (inputHeight ** 2);
        if (bmi < 18) {
            alert("Underweight");
        } else if (bmi < 25.0) {
            alert("Normal");
        } else if (bmi < 30.0) {
            alert("Overweight");
        } else {
            alert("Obese");
        }
    }



</script>
</body>
</html>
