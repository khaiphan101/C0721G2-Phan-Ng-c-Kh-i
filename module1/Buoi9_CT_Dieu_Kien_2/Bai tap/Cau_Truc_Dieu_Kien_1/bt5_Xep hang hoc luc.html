<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập điểm kiểm tra giữa kỳ</p>
<input type="text" id="midTermScore">
<p>Nhập điểm kiểm tra cuối kỳ</p>
<input type="text" id="finalScore"> <br><br>
<button onclick="check()">Kiểm tra</button>
<p id="result"></p>
<script>
    function check() {
        let midScore = parseFloat(document.getElementById("midTermScore").value);
        let finalScore = parseFloat(document.getElementById("finalScore").value);
        let average = (midScore + finalScore*2) / 3;
        let result;
        if (average >= 9){
            result = 'Xuất sắc';
        }
        else if (average >= 8){
            result = 'Giỏi';
        }
        else if (average >= 7){
            result = 'Khá';
        }
        else if(average >= 5){
            result = 'Trung bình';
        }
        else {
            result = 'Yếu';
        }
        document.getElementById("result").innerHTML = "Xếp loại học lực : " + result;
    }
</script>
</body>
</html>
