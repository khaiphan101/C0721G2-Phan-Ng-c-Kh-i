<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập doanh số của bạn trong tháng</p>
<input type="text" id="sales" >
<button onclick="check()">click me!</button>
<p id="result"></p>
<script>
    function check() {
        let sales = parseFloat(document.getElementById("sales").value);
        let ref = sales*10/100;
        document.getElementById("result").innerHTML = "Hoa hồng nhận được: " + ref;
    }
</script>
</body>
</html>
