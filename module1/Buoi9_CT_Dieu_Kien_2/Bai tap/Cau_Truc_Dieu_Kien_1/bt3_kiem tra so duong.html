<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>nhập số nguyên bất kỳ</p>
<input type="text" id="number">
<input type="button" onclick="check()" value="Kiểm tra">
<p id="result"></p>
<script>
    function check() {
        let number = parseInt(document.getElementById("number").value);
        let result;
        if (number > 0){
            result = ' là số dương'
        }
        else if (number < 0) {
            result = ' là số âm'
        }
        else {
            result = ' không là số dương cũng không là số âm '
        }
        document.getElementById("result").innerHTML= number + result;
    }
</script>
</body>
</html>
