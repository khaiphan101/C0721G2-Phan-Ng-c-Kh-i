<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="image" src="ball.png">
    <h4>Click button below to remove the image to right</h4>
    <input type="button" value="Click me" onclick="moveright()">

</form>
    <script>
        // var imgObj = null;
        let imgObj = document.getElementById("image");

        function init(){
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveright() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init
    </script>
</body>
</html>
