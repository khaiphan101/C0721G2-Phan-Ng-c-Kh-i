<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">

    <img id="nobita" src="nobita.webp" style="position:absolute;left:0; top:0;" height="500"/>
<script>
    function moveSelection(event) {
        let imgObj = document.getElementById("nobita");
        switch (event.keyCode) {
            case 37:
                imgObj.style.left = parseInt(imgObj.style.left) - 50 + 'px';
                break;
            case 39:
                imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
                break;
            case 38:
                imgObj.style.top = parseInt(imgObj.style.top) - 50 + 'px';
                break;
            case 40:
                imgObj.style.top = parseInt(imgObj.style.top) + 50 + 'px';
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
