<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    class Rectangle  {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getlength() {
            return this.length;
        }

        setlength(value) {
            this.length = value;
        }

        getwidth() {
            return this.width;
        }

        setwidth(value) {
            this.width = value;
        }

        setArea(){
            return this.getlength() *this.getwidth()
        }

        setPerimeter(){
            return (this.getlength() + this.getwidth()) * 2
        }
        displayOnCanvas(){
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle='#fa4b2a';    // color of fill
            ctx.fillRect(10, 40, this.getwidth(), this.getlength());
        }
    }
    let rectangle = new Rectangle(200, 100);
    alert("Chu vi: " + rectangle.setPerimeter());
    alert("Diện tích: " + rectangle.setArea())
    rectangle.displayOnCanvas();
</script>
</body>
</html>
