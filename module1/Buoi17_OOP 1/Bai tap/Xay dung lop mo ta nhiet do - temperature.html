<script>
    class Temperature{
        constructor(Celsius) {
            this.Celsius = Celsius;

        }
        getCelsius(){
            return this.Celsius;
        }
        setCelsius(value){
            this.Celsius = value;
        }
        convertToF(){
            return this.Celsius * 9/5 + 32;
        }
        convertToK(){
            return this.Celsius + 273.15;
        }
    }
    let temperature = new Temperature(25);
    alert(temperature.getCelsius() + " độ C = " + temperature.convertToF() + " độ F");
    alert(temperature.getCelsius() + " độ C = " + temperature.convertToK() + " độ K");
</script>
