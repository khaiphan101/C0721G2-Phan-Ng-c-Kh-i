<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p id="result" value="112">115</p>
    <button onclick="removeZero()">click</button>

<script>
    function removeZero() {
        let value1 = document.getElementById("result").value;
        if (value1 == "0") {
            value1 = " "
            document.getElementById("result").innerHTML = value1;
        }
        document.getElementById("result").innerHTML = value1;

    }
</script>
</body>
</html>
