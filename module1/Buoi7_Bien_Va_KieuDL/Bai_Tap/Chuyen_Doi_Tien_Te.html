<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        select {
            width: 150px;
            text-align: center;
        }
        span{
            color: #162BFF;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currentcy</th>
        <th>To Currentcy</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>

        <td>
            <select id="fromCurrentcy">
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>

        <td>
            <select id="toCurrentcy">
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>
        <td>
            <button onclick="convert()" style="background-color: #8F82CF; color: white">Convert</button>
        </td>
    </tr>
</table>
    <span>Result:</span>
<span id="result"></span>
<script>
    function convert() {
        let amount = document.getElementById('amount').value;

        let fromCurrentcy = document.getElementById('fromCurrentcy').value;
        let toCurrentcy = document.getElementById('toCurrentcy').value;
        if (isNaN(amount)) {
            alert("Đây không phải là số");
        } else if (amount <= 0) {
            alert("Vui lòng nhập số tiền dương")
        } else {
            if (fromCurrentcy == "VND" && toCurrentcy == "USD") {
                let result = amount / 23000;
                document.getElementById("result").innerText=result + " USD";
            } else if (fromCurrentcy == "USD" && toCurrentcy == "VND") {
                let result = amount * 23000;
                document.getElementById("result").innerText=result + " VND";
            } else {
                alert("Loại tiền bạn lựa chọn không đúng")
            }

        }
    }
</script>
</body>
</html>
