<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputC = prompt('Nhập giá trị độ C:');
    document.write(inputC + ' độ C = ')
    let F = parseFloat(inputC) * 9 / 5 + 32;
    document.write(F + ' độ F')
</script>
</body>
</html>
