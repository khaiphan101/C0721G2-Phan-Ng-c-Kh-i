<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form>
        <span>nhập bán kính r = </span>
        <input type="number" id="radius"><br>
        <button onclick="area()">Submit</button>
    </form>
    <script>
        function area(){
            let getR = document.getElementById("radius").value;
            let r = parseFloat(getR);
            alert('Diện tích hình tròn: ' + r*r*3.14);
        }
    </script>
