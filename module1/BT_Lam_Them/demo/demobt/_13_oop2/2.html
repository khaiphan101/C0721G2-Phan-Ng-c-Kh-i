<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    BEGIN
    do{INPUT ts1,ts2,ms1,ms2;}
    while(ms1 != 0; ms2 !=0)

    FUNCTION uCLN(ts,ms){
        if(ts==0){
            return ms;
        }
        while(ts!=ms){
            if(ts>ms){
                ts  -=ms;
            }else{
                ms-=ts;
            }
        }}
    return ts;
    }
    function toiGian(ts,ms){
        let ucln = uCLN(ts,ms);
        ts /= ucln;
        ms /= ucln;
    }
    function congPhanSo(ts1,ts2,ms1,ms2){
        let ts = ts1ms2+ts2ms1;
        let ms = ms1ms2;
        toiGian(ts,ms);
        return ts+"/"+ms;
    }
    function truPhanSo(ts1,ts2,ms1,ms2){
        let ts = ts1ms2-ts2ms1;
        let ms = ms1ms2;
        toiGian(ts,ms);
        return ts+"/"+ms;
    }
    function nhanPhanSo(ts1,ts2,ms1,ms2){
        let ts = ts1ts2;
        let ms = ms1ms2;
        toiGian(ts,ms);
        return ts+"/"+ms;
    }
    function chiaPhanSo(ts1,ts2,ms1,ms2){
        let ts = ts1ms2;
        let ms = ms1ts2;
        toiGian(ts,ms);
        return ts+"/"+ms;
    }
    DISPLAY congPhanSo(ts1,ts2,ms1,ms2)
    DISPLAY truPhanSo(ts1,ts2,ms1,ms2)
    DISPLAY nhanPhanSo(ts1,ts2,ms1,ms2)
    DISPLAY chiaPhanSo(ts1,ts2,ms1,ms2)
    END
</script>
</body>
</html>
