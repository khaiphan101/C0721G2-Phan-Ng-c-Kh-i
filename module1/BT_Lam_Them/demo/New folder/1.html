<script>
    let ar = [1,3,2,6,1,2]
    console.log(ar);
    console.log(divisibleSumPairs(6,3,ar));
    function divisibleSumPairs(n, k, ar){
        let count = 0;
        for(let i = 0; i < ar.length -1; i++) {
            for(let j = i+1; j < ar.length; j++){
                if((ar[i] + ar[j]) % k == 0){
                    count++;
                }
            }

        }
        return count;
    }

</script>
