<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tạo check box checked bằng javascript</h2>
<h4>Bạn là thành viên của lớp C0421G1</h4>
<input type="checkbox" id="checkbox"> Vâng, đúng rồi <br>
<input type="button" onclick="check()" value="Chọn">
<input type="button" onclick="uncheck()" value="Bỏ chọn">

<script>
    function check(){
        document.getElementById("checkbox").checked = true;
    }
    function uncheck(){
        document.getElementById("checkbox").checked = false;
    }


</script>
</body>
</html>
