<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Nhập tháng"));
    let year = parseInt(prompt("Nhập năm"));
    let day;
        switch (month) {
            case 1:
                day = 31; break;
            case 2:
                if(isLeapYear(year)){
                    day = 29
            }
                else {day = 28}
                break;
            case 3:
                day = 31; break;
            case 4:
                day = 30; break;
            case 5:
                day = 31; break;
            case 6:
                day = 30; break;
            case 7:
                day = 31; break;
            case 8:
                day = 31; break;
            case 9:
                day = 30; break;
            case 10:
                day = 31; break;
            case 11:
                day = 30; break;
            case 12:
                day = 31; break;
        }
        alert("tháng " + month + " năm " + year + " có: " + day + " ngày");


    function isLeapYear(y) {
            if((y%4 == 0 && y%100!=0) || y%400 == 0){
                return true;
            }
            else return false;
    }
</script>
</body>
</html>
