<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập n = "));
    let S = 0;
    document.write("n = " + n + "<br>");
    document.write("S = ");
    for (i = 1; i <= n; i++) {
        if (i == n) {
            document.write("1/" + i);
        }
        else {document.write("1/" + i + " + ");}
        S += 1/i;
    }
    document.write("<br>");
    document.write("S = " + S);
</script>
</body>
</html>
