<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Thêm thẻ HTML</h2>
<input type="text" id="text">
<input type="button" value="Add" onclick="showInput()"> <br>
<button id="showInput"></button>
<script>
    function showInput() {
        let value = document.getElementById("text").value;
        document.getElementById("showInput").innerText = value;
    }
</script>
</body>
</html>
