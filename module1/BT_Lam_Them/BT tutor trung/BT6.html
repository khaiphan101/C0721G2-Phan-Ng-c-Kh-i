<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<>
<h1> Lấy giá trị của thẻ HTML</h1>
<p>Bạn tên gì ?</p>
<input type="text" id="name" >
<p>Chọn sở thích của bạn</p>
<input type="checkbox" name="hobby" value="Đi chơi"><label>Đi chơi </label><br>
<input type="checkbox" name="hobby" value="Đi du lịch">Đi du lịch <br>
<input type="checkbox" name="hobby" value="Đi ăn">Đi ăn <br>
<input type="checkbox" name="hobby" value="Đi siêu thị ">Đi siêu thị <br>
<input type="checkbox" name="hobby" value="Học lập trình">Học lập trình <br>
<input type="button" onclick="showhobby()" value="Xem kết quả">
<script>
    function showhobby() {
        let name = document.getElementById("name").value;
        let checkbox = document.getElementsByName('hobby');
        let result = "";
        for (var i = 0; i < checkbox.length; i++){
            if (checkbox[i].checked === true){
                result +=  '[' + checkbox[i].value + '] ' ;
            }
        }
        alert("Sở thích của " + name + " là: " + result);
    }
</script>
</body>
</html>
