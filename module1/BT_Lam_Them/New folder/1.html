<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [];
    let result;
    let sumSoChan = 0;
    let sumSoLe = 0;
    let n= parseInt(parseInt(prompt("nhập phần tử n")));
    for (let i=0; i<n; i++) {
        value = prompt("nhập phần tử " + i)
        arr1[i] =value;
        if(arr1[i]%2===0){
            console.log("So chan" + arr1[i])
            sumSoChan += parseInt(arr1[i]);

        }
        else if (arr1[i]%2!==0) {
            console.log("So lẻ" + arr1[i])
            sumSoLe += parseInt(arr1[i]);
        }
    }
    document.write("mảng arr1 được nhập vào là: "+ arr1 +"<br>");
    console.log("mang so chan" + sumSoChan);
    console.log("mang so le" + sumSoLe);

    result = sumSoChan - sumSoLe;

    document.write("Hiệu của tổng các số chẵn và lẻ trong mảng là: " + result);

</script>
</body>
</html>
