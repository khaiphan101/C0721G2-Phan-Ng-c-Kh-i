<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,5,6];
    document.write(arr + "<br>");
    let number = parseInt(prompt("Nhập 1 số:"));
    arr.push(number);
    let c2 = arr.sort(function (a,b) {
        if (a > b) return 1;
        if (a < b) return -1;
        return 0;
    });
    document.write(c2);

</script>
</body>
</html>
