<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Candidate{
        constructor(code, name, bitrhDay, Math, Litterature, English) {
            this.code = code;
            this.name = name;
            this.bitrhDay = bitrhDay;
            this.Math = Math;
            this.Litterature = Litterature;
            this.English = English;
        }
        getCode(){
            return this.code;
        }
        getName(){
            return this.name;
        }
        getBitrhDay(){
            return this.bitrhDay;
        }
        getMath(){
            return this.Math;
        }
        getLitterature(){
            return this.Litterature;
        }
        getEnglish(){
            return this.English;
        }
    }
    class TestCandidate{
        constructor(arr) {
            this.arr= arr;

        }
        getArr(){
            return this.arr
        }
        getListCandidateHasScoreMoreThan15(){
            let data = "Danh sách thí sinh có tổng điểm lớn hơn 15: ";
            for (let i = 0; i < this.getArr().length; i++) {
                if(this.checkScoreMoreThan15(this.getArr()[i]) == true) {
                    data += this.getArr()[i].getName() + ", ";
                }
            }
            console.log(data);
        }

        checkScoreMoreThan15(Obj){
            if((Obj.getMath() + Obj.getLitterature() + Obj.getEnglish()) > 15) {
                return true;
            }
            else {
                return false;
            }
        }
    }
    let c1 = new Candidate(1, "Khải", "26-04-1996", 6, 7, 8);
    let c2 = new Candidate(1, "Tuấn", "22-10-1996", 7, 8, 9);
    let c3 = new Candidate(1, "Phương", "11-03-1996", 6, 3, 10);
    let c4 = new Candidate(1, "Khoa", "05-09-1996", 1, 4, 5);
    let c5 = new Candidate(1, "Thịnh", "01-04-1996", 3, 5, 8);
    let c6 = new Candidate(1, "Minh", "11-04-1996", 2, 3, 4);
    let candidate = [c1,c2,c3,c4,c5,c6];
    console.log(candidate);
    let testCandidate = new TestCandidate(candidate);
    testCandidate.getListCandidateHasScoreMoreThan15();
</script>
</body>
