<script>
    class Student{
        constructor(MSSV, name, birthday, gender, className, grade) {
            this.MSSV = MSSV;
            this.name = name;
            this.birthday = birthday;
            this.gender = gender;
            this.className = className;
            this.grade = grade;

        }
        getMSSV(){
            return this.MSSV;
        }
        getName(){
            return this.name;
        }
        getBirthday(){
            return this.birthday;
        }
        getGender(){
            return this.gender;
        }
        getClassName(){
            return this.className;
        }
        getGrade(){
            return this.grade;
        }


        setMSSV(value) {
            this.MSSV = value;
        }
        setName(value) {
            this.name = value;
        }
        setBirthday(value) {
            this.birthday = value;
        }
        setGender(value) {
            this.gender = value;
        }
        setClassName(value) {
            this.className = value;
        }
        setGrade(value) {
            this.grade = value;
        }
    }

    class ManageStudent {
        constructor(listStudent) {
            this.listStudent = listStudent;
        }
        getListStudent(){
            return this.listStudent;
        }
        add(){
            let student = new Student();
            student.setMSSV(prompt("Nhập mã số sinh viên (MSSV)"));
            student.setName(prompt("Nhập tên sinh viên"));
            student.setBirthday(prompt("Nhập ngày sinh"));
            student.setGender(prompt("Nhập giới tính (True-Nam/false-Nữ)"));
            student.setClassName(prompt("Nhập tên lớp"));
            student.setGrade(prompt("Nhập khối"));
            this.listStudent.push(student);
            // this.arr.push()
        }
        remove(value) {
            for(let i = 0; i < this.getListStudent().length; i++) {
                if (value === this.getListStudent()[i].getMSSV()) {
                    this.listStudent.splice(i, 1);
                }
                else if(value === i+1){
                    this.listStudent.splice(i, 1);
                }
                else {
                    alert("Vui lòng nhập đúng MSSV hoặc thứ tự của SV")
                }
            }

        }

        search(s){
            let flag = false;
            for(let i = 0; i < this.getListStudent().length; i++) {
                if (s === this.getListStudent()[i].getMSSV()) {
                    console.log("Thông tin SV có MSSV = " + s + " cần tìm:");
                    console.log(this.getListStudent()[i]);
                    flag = true;
                    break;
                }
                else if(s === this.getListStudent()[i].getName()){
                    console.log("Thông tin SV có tên = " + s + " cần tìm:");
                    console.log(this.getListStudent()[i]);
                    flag = true;
                    break;
                }
                else{
                    flag = false;
                }
            }
            if(flag == false) {
                console.log("Không tìm thấy sinh viên")
            }
        }
        sort() {


            let newArr = [];
            let length = this.getListStudent().length;
            console.log(newArr);
            for(let i = 0; i < length; i++){
                console.log(("lần" + i));
                let min = 0;
                for(let j = 1; j < this.getListStudent().length; j++) {
                    console.log(this.getListStudent()[min].getMSSV());
                    console.log(this.getListStudent()[j].getMSSV());
                    if (this.getListStudent()[min].getMSSV() > this.getListStudent()[j].getMSSV()) {
                        min = j;
                    }
                }
                newArr.push(this.getListStudent()[min]);
                this.listStudent.splice(min, 1);
            }
            this.listStudent = newArr;
        }
    }
