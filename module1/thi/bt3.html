<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("nhập số phần tử của mảng: "));
    let arr = new Array(m);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + i));
    }
    console.log(arr);
    getPrimeNumberList(arr);
    function getPrimeNumberList(arr) {
        let primeNumberList = [];
        for (let i = 0; i < arr.length; i++) {
            if(checkPrime(parseInt(arr[i]))) {
                primeNumberList.push(arr[i]);
            }
        }
        primeNumberList = primeNumberList.sort(function (a,b) {
                if (a > b) return 1;
                if (a < b) return -1;
                return 0;
            });
        alert("danh sách các số nguyên tố trong mảng sắp xếp tăng dần: " + "[" + primeNumberList + "]");
    }

    function checkPrime(element) {
        if(element < 2) {
            return false;
        }
        else {
            for (let i = 2; i < element; i++) {
                if(element % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
