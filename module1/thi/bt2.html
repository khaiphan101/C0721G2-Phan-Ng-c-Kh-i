<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<script>
    let str = prompt("input Strings");
    console.log(str);
    let count = 0;
    for(let i = 0; i < str.length ; i++) {
        if(str.charAt(i) == str.charAt(i).toUpperCase() ){
            count++;
        }
    }
    if(count >0) {
        alert("Number of upper char in the Strings: " + count);
    }
    else{
        alert("The Strings is not contain upper char")
    }

</script>
</body>
</html>
