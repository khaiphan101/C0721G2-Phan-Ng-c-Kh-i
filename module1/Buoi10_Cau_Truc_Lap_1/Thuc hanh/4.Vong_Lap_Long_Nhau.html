<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let drawTable = "<table border='1' cellspacing='0'>"
    for (i = 1; i <= 10; i++){
        drawTable = drawTable + "<tr>";
        for (j = 1; j <= 10; j++){
            drawTable = drawTable+ "<td>" + i * j + "</td>"
        }
        drawTable = drawTable + "</tr>";
    }
    drawTable = drawTable + "</table>";
    document.write(drawTable);
</script>
</body>
</html>
