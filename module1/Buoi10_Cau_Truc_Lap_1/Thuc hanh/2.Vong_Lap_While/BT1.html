<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 0;
    let total = 0;
    while(num!=-1){
        num = parseInt(prompt("Enter a number: "));
        total = num + total;
        alert("Số vừa nhập: " + num + "\n"+ "Tổng: " + total);
    }
</script>
</body>
</html>
