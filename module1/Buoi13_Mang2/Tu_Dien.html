<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center">
<h3>Google.com</h3>
<input type="text" id="input"> <br> <br>

<button onclick="check()">Tìm kiếm</button>
<script>
    function check(){
        const arr =  [
            ["hello", "time", "name"],
            ["xin chào", "thời gian", "tên"]
        ];
        console.log(arr[0][0]);
        let str = document.getElementById("input").value;
        console.log(str);
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (str === arr[i][j]) {
                    if (i==0){
                        alert(arr[1][j]);
                    }
                    else if(i == 1){
                        alert(arr[0][j]);
                    }
                    check = true;
                }
            }
        }
        if(check == false) {
            alert("Không tìm thấy từ này trong từ điển")
        }
    }
</script>
</body>
</html>
