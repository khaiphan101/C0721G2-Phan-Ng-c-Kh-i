<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = [ 'c', 's', 'c', '2', '6', '1' ];
    let a = []
    for (i = str.length; i >= 0; i--) {
        a.push(str[i]);
    }
    document.write("C1: " + a.join(""));
    document.write("<br>");
    str.reverse();
    document.write("C2: " +str.join(""));

</script>
</body>
</html>
