<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str1 = prompt("Nhập chuỗi 1:");
        let str2 = prompt("Nhập chuỗi 2:");
        let check = true;
        if(str1.length != str2.length){
            check = false;
        }
        else {
            for (i = 0; i < str1.length; i++) {
                if (str1[i] != str2[i]) {
                    check = false;
                }
            }
        }
        if(check) {
            alert("Chuỗi 1 giống chuỗi 2")
        }
        else {
            alert("Chuỗi 1 khác chuỗi 2")
        }
    </script>
</body>
</html>
