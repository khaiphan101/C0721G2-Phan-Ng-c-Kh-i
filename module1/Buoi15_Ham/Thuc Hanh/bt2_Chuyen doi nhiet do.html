<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit to convert the value to Celcius:</p>
<label>Fahrenheit</label>
<input type="number" id="input" oninput="convert(this.value)">
<br>
<span>Celcius</span>
<span id="result"></span>
<script>
    function convert(F){
        let C =  (F - 32) / 1.8;
        document.getElementById("result").innerHTML = C;
    }
</script>
</body>
</html>
