<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [7, 12, 6, 9, 20, 56, 89];
    let min = minArray(arr1);
    alert(min);
    function minArray(myArr) {
        if(myArr.length == 0)
            return -1;
        let minInFunction = myArr[0];
        for (let i = 1; i < myArr.length; i++){
            if(minInFunction > myArr[i]){
                minInFunction = myArr[i];
            }
        }
        return minInFunction;
    }
</script>
</body>
</html>
