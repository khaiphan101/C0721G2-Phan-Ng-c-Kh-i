<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<script>
    let str = "tRuong  TaN   HAI";
    console.log(str);

    //C1: giai thich: ^: bắt đầu 1 chuỗi, \s: 1 khoảng trắng, \S: không phải khoảng trắng
    let newStr =str.toLowerCase().replace(/(^\w|\s\w)/g, m1 => m1.toUpperCase());
    newStr = newStr.replace(/\s+/g, ' ');
    console.log(newStr);

    //c2:
    let newStr2 = str.toLowerCase().split(' ');
    console.log(newStr2);
    for(let i = 0; i < newStr2.length ; i++) {
        //slice(start, end) lấy phần tử từ star -> end(không bao gồm end) đưa vào 1 mảng mới
        //trong vd bên dưới(chữ "truong"): chartAt(0) để lấy ra ký tử đầu tiên của chuỗi rồi upperCase
        // sau đó slice từ ký tự thứ 1 trở đi rồi gán lại là sẽ  ra "ruong" => "Truong"
        newStr2[i] = newStr2[i].charAt(0).toUpperCase() + newStr2[i].slice(1);
    }
    newStr2 = newStr2.join(" ").replace(/\s+/g, ' ');
    console.log(newStr2);
</script>
</body>
</html>
