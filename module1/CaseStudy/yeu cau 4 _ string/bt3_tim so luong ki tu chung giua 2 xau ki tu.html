<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcc";
    s1 = s1.split("");
    let s2 = "adcaa";
    s2 = s2.split("");
    commonCharacterCount(s1, s2);
    function commonCharacterCount(s1, s2) {
        console.log("s1: " + s1)
        console.log("s2: " + s2)
        let count = 0;
        for (let i = 0; i < s1.length; i++) {
            for (let j = 0; j < s2.length; j++) {
                if(s1[i] == s2[j]) {
                    count++;
                    s2.splice(j,1);
                    break;
                }
            }
        }
        console.log("số kí tự trùng nhau: " + count);
    }
</script>
</body>
</html>
