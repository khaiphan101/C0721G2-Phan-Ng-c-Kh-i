<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập độ dài n của mảng"));
    let arr = [];
    let prefixSums = 0;
    for (let i = 0; i <n; i++) {
        arr.push(parseInt(prompt("nhập phần tử thứ " + i)))
        prefixSums += arr[i];
    }
    alert("[" + arr + "]" + "\n"+ "prefixSums: " + prefixSums)
</script>
</body>
</html>
