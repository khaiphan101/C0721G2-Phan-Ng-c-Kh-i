    // c2: cho sẵn
    let matrix = [[1,2,-3,4,5], [3,4,5,6,7]];

    console.log(matrix);
    getPrimeNumberList(matrix);
    function getPrimeNumberList(matrix) {
        let primeNumberList = [];
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                if(checkPrime(parseInt(matrix[i][j]))) {
                    primeNumberList.push(matrix[i][j]);
                }

            }
        }
        console.log("danh sách các số nguyên tố trong ma trận:");
        console.log(primeNumberList.join(", "))
        console.log("có " + primeNumberList.length + " số nguyên tố")
    }
    function checkPrime(element) {
        if(element < 2) {
            return false;
        }
        else {
            for (let i = 2; i < element; i++) {
                if(element % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
