<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form name="FormDangKy"  action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <label for="Name"><b>Họ và tên</b></label><br>
        <input type="text" name="Name" id="Name"> <br>
        <label for="Email"><b>Email:</b></label><br>
        <input type="text" name="Email" id="Email"><br>
        <label for="Phone"><b>Số điện thoại:</b></label><br>

        <b>Giới tính:</b> <br>
        <input type="radio" name="gender" value="Nam">Nam
        <input type="radio" name="gender" value="Nữ">Nữ <br>
        <input type="submit" name="submit" value="submit">
    </form>
