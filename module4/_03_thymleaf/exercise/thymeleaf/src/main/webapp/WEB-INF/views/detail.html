<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head th:replace="/layout::header">
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>brand</th>
        <th>price</th>
        <th>description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr>
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getBrand()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td><a th:href="@{/edit/{id}(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${product.getId()})}">delete</a></td>
    </tr>
</table>
</body>
</html>
