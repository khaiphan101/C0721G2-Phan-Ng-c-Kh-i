<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<h1>Library</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Author</th>
        <th>Page</th>
        <th>Amount</th>
        <th>Borrow</th>
    </tr>
    <th:block th:each="book : ${bookList}">
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.page}"></td>
            <td th:text="${book.amount}"></td>
            <td><a th:href="@{/borrow-book/__${book.id}__ }">Borrow</a></td>
<!--            <td><a th:href="@{/delete-blog/__${blog.id}__ }">Delete</a></td>-->
        </tr>
    </th:block>
</table>

<div>
    <a th:href="@{'/'(page=${bookList.number - 1},author=${author})}" th:if="${bookList.hasPrevious()}">Previous</a>
    <span th:text="${bookList.number+1}"></span>/<span th:text="${bookList.totalPages}"></span>
    <a th:href="@{'/'(page=${bookList.number + 1},author=${author})}" th:if="${bookList.hasNext()}">Next</a>
