<h1>Borrow book list</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Author</th>
        <th>Return</th>
    </tr>
    <th:block th:each="bBook : ${borrowList}">
        <tr>
            <td th:text="${bBook.id}"></td>
            <td th:text="${bBook.getBook().getName()}"></td>
            <td th:text="${bBook.getBook().getAuthor()}"></td>
            <td><a th:href="@{/return-book/__${bBook.id}__ }">Return</a></td>
        </tr>
    </th:block>
</table>

<div>
    <a th:href="@{'/borrow-list'(page=${borrowList.number - 1})}" th:if="${borrowList.hasPrevious()}">Previous</a>
    <span th:text="${borrowList.number+1}"></span>/<span th:text="${borrowList.totalPages}"></span>
    <a th:href="@{'/borrow-list'(page=${borrowList.number + 1})}" th:if="${borrowList.hasNext()}">Next</a>
</div>
