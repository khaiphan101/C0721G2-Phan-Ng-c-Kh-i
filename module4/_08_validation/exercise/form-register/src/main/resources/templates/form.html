<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${formRegister}" th:action="@{/create_acc}" method="post">
    <div>
        firstName<input th:field="*{firstName}">
        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
        lastName<input th:field="*{lastName}">
        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div>
        phoneNumber<input th:field="*{phoneNumber}">
        <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    </div>
    <div>
        age<input th:field="*{age}">
        <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <div>
        email<input th:field="*{email}">
        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <input type="submit" value="submit">
</form>
</body>
</html>
