<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Track Material Design Bootstrap Admin Template</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection"/>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="assets/js/Lightweight-Chart/cssCharts.css">
</head>

<body>
<div id="wrapper">
    <div th:replace="/layout::nav-top">
    </div>
    <nav class="navbar-default navbar-side" role="navigation" th:fragment="nav-menu-employee">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a href="/" class="waves-effect waves-dark"><i class="fa fa-dashboard"></i> Home</a>
                </li>
                <li>
                    <a href="/customer" class="waves-effect waves-dark"><i class="fa fa-users"></i> Customer</a>
                </li>
                <li>
                    <a href="/employee" class="active-menu waves-effect waves-dark"><i class="fa fa-users"></i> Employee</a>
                </li>

                <li>
                    <a href="/service" class="waves-effect waves-dark"><i class="fa fa-bar-chart-o"></i> Service</a>
                </li>
                <li>
                    <a href="/contract" class=" waves-effect waves-dark"><i class="fa fa-qrcode"></i> Contract</a>
                </li>
                <li>
                    <a href="/" class="waves-effect waves-dark"><i class="fa fa-cog"></i> Setting</a>
                </li>
                <li>
                    <a href="/" class="waves-effect waves-dark"><i class="fa fa-compress"></i> Contact</a>
                </li>
            </ul>
        </div>
    </nav>

<!--    content-->

</div>
<div id="page-wrapper">
    <div class="header">
        <h1 class="page-header">
            Tables Page
        </h1>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">Data</li>
        </ol>

    </div>

    <div id="page-inner">

        <div class="row">
            <div class="col-md-12">
                <!-- Advanced Tables -->
                <div class="card">
                    <div class="card-action">
                        Advanced Tables
                    </div>
                    <div class="card-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>birthDay</th>
                                    <th>gender</th>
                                    <th>idCard</th>
                                    <th>phone</th>
                                    <th>email</th>
                                    <th>address</th>
                                    <th>Customer type</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td th:text="${customer.id}"></td>
                                    <td th:text="${customer.name}"></td>
                                    <td th:text="${customer.birthDay}"></td>
                                    <td th:text="${customer.gender}"></td>
                                    <td th:text="${customer.idCard}"></td>
                                    <td th:text="${customer.phone}"></td>
                                    <td th:text="${customer.email}"></td>
                                    <td th:text="${customer.address}"></td>
                                    <td th:text="${customer.customerType.name}"></td>
                                    <td>
                                        <a th:href="@{/showUpdateForm(id=${customer.id})}" class="btn btn-info">Update</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/deleteEmployee(id=${customer.id})}" class="btn btn-danger ml-2">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <!--End Advanced Tables -->
            </div>
        </div>
        <!-- /. ROW  -->
        <footer><p>All right reserved. Template by: <a
                href="https://webthemez.com/admin-template/">WebThemez.com</a></p></footer>
    </div>
    <!-- /. PAGE INNER  -->
</div>

<th:block layout:fragment="script-empoyee">
    <script src="assets/js/jquery-1.10.2.js"></script>

    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/materialize/js/materialize.min.js"></script>

    <!-- Metis Menu Js -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- Morris Chart Js -->
    <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="assets/js/morris/morris.js"></script>


    <script src="assets/js/easypiechart.js"></script>
    <script src="assets/js/easypiechart-data.js"></script>

    <script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
    <!-- DATA TABLE SCRIPTS -->
    <script src="assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(document).ready(function() {
            $("#dataTables").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1] /* 1st one, start by the right */
                }]
            });
        })
    </script>
    <!-- Custom Js -->
    <script src="assets/js/custom-scripts.js"></script>
</th:block>

</body>
</html>
