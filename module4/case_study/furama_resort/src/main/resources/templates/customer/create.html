                            <div class=" col s12">
                                <label>Id:</label>
                                <input type="text" th:field="*{id}"
                                       placeholder="Enter name">
                                <span style="color: red" th:if="${#fields.hasErrors('id')}"
                                      th:errors="*{id}"></span>
                            </div>
                            <div class=" col s12">
                                <label>name:</label>
                                <input type="text" th:field="*{name}"
                                       placeholder="Enter name">
                                <span style="color: red" th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}"></span>
                            </div>

                            <div class="col s12">
                                <label>Day of birth:</label>
                                <input type="date" th:field="*{birthDay}"
                                       placeholder="Enter birthday">
                                <span style="color: red" th:if="${#fields.hasErrors('birthDay')}"
                                      th:errors="*{birthDay}"></span>
                            </div>


                            <div class="col s12">
                                <label>Gender</label>
                                <select th:field="*{gender}"
                                        aria-label=".form-select-lg example">
                                    <option value="">Choose gender</option>
                                    <option th:value="1">Male</option>
                                    <option th:value="0">Female</option>
                                    <span style="color: red" th:if="${#fields.hasErrors('gender')}"
                                          th:errors="*{gender}"></span>
                                </select>
                            </div>


                            <div class=" col s12">
                                <label>Id card:</label>
                                <input type="text" th:field="*{idCard}"
                                       placeholder="Enter name">
                                <span style="color: red" th:if="${#fields.hasErrors('idCard')}"
                                      th:errors="*{idCard}"></span>
                            </div>

                            <div class=" col s12">
                                <label>phone:</label>
                                <input type="text" th:field="*{phone}"
                                       placeholder="Enter name">
                                <span style="color: red" th:if="${#fields.hasErrors('phone')}"
                                      th:errors="*{phone}"></span>
                            </div>

                            <div class=" col s12">
                                <label>email:</label>
                                <input type="text" th:field="*{email}"
                                       placeholder="Enter name">
                                <span style="color: red" th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}"></span>
                            </div>

                            <div class=" col s12">
                                <label>address:</label>
                                <input type="text" th:field="*{address}"
                                       placeholder="Enter name">
                                <span style="color: red" th:if="${#fields.hasErrors('address')}"
                                      th:errors="*{address}"></span>
                            </div>

                            <button type="submit" class="btn btn-primary float-right">Save</button>
                        </form>
