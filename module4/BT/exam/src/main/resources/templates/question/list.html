                            <table class="table table-striped table-bordered table-hover" id="dataTables">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tiêu đề</th>
                                    <th>Loại câu hỏi</th>
                                    <th>Ngày đăng</th>
                                    <th>Tình trạng</th>
                                    <th>Cập nhật</th>
                                    <th>Xoá</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="question : ${questionList}">
                                    <td th:text="${question.id}"></td>
                                    <td th:text="${question.title}"></td>
                                    <td th:text="${question.questionType.name}"></td>
                                    <td th:text="${question.dateCreate}"></td>
                                    <td th:text="${question.status}"></td>
                                    <td>
                                        <a th:href="@{question/edit/{id}(id=${question.id})}"
                                           class="btn btn-info">Edit</a>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-target="'#target'+${question.id}">
                                            delete
                                        </button>
                                        <!-- Modal Dialog -->
                                        <div class="modal fade" th:id="'target'+${question.id}" tabindex="-1"
                                             aria-labelledby="confirmDeleteLabel"
                                             aria-hidden="true" role="dialog">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-hidden="true">&times;
                                                        </button>
                                                        <h4 class="modal-title">Delete Parmanently</h4>
                                                    </div>

                                                        <th:block th:text="${question.id}">
                                                        </th:block>
                                                    </div>
                                                    <div class="modal-footer">

                                                                data-dismiss="modal">Cancel
                                                        </button>
                                                        <button type="button" class="btn btn-danger"><a
                                                                th:href="@{question/delete/{id}(id=${question.id})}">delete</a>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                           class="btn btn-success">Detail</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div>

                                   th:if="${questionList.hasPrevious()}">Previous</a>
                                <span th:text="${questionList.number + 1}"></span>/<span
                                    th:text="${questionList.totalPages}"></span>
                                <a th:href="@{'/question'(page=${questionList.number + 1})}"
                                   th:if="${questionList.hasNext()}">Next</a>
