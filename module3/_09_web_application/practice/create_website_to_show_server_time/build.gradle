plugins {
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    dependencies {
        compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    }
}
