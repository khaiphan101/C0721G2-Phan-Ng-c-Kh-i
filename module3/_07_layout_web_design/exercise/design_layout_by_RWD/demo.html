<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header {
            margin-top: 0;
            padding: 0;
            width: 100%;
            height: 50px;
            clear: both;
            margin-bottom: 10px;
            background-color: #222222;
            vertical-align: center;
        }

        .header ul li {
            width: 100px;
            height: 50px;
            float: left;
            color: azure;
            cursor: pointer;
            position: relative;
            text-align: center;
            padding-top: 15px;
        }
        .header ul ul {
            visibility: hidden;
            position: absolute;
        }

        .header ul li:hover ul {
            visibility: visible;
        }

        .header ul li:hover {
            bcursor: pointer;
            background-color: black;
        }
        .right{
            float: right;
        }
        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }
        [class*="col-"] {
            float: left;
            padding: 5px;
        }

        .row:after {
            clear: both;
            display: block;
            content: "";
        }
        li{
            list-style: none;
        }
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .link{
            text-decoration: underline;
            color: #0674E8;

        }
        .sidebar{
            text-align: center;
            background-color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li>Logo</li>
            <li>Home</li>
            <li> About
                <ul class="dropdown">
                    <li>MU</li>
                    <li>MC</li>
                    <li>Arsenal</li>
                    <li>Chelsea</li>
                </ul>
            </li>
            <li>Project</li>
            <li>Contact</li>
            <li style="float: right">Login</li>
        </ul>

    </div>

    <div class="col-3 right sidebar">
        <div class="col-12">
            <ul>
                <li class="link">Link 1</li>
                <li class="link">Link 2</li>
                <li class="link">Link 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
