<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Facebook</title>
        <script src="https://kit.fontawesome.com/4699873430.js" crossorigin="anonymous"></script>
        <style>
            body{
                background-color: #F0F2F5;
            }
            header {
                margin-top: 0;
                width: 100%;
                background-color: #FFFFFF;
                padding: 0;
                height: 10%;
            }
            div{
                padding: 0px;
            }
            .col-1 {width: 8.33%;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
            .col-20 {
                text-align: center;
                width: 20%;
            }

            [class*="col-"] {
                float: left;
                padding: 15px;
                border: 1px solid red;
            }
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            li{
                margin-top: 0;
                style="margin-left: 5px"
                position: relative;
                padding: 0;
                float: left;
                list-style: none;
                text-align: center;
                /*padding: 10px;*/

            }
            .row::after{
                clear: both;
                display: block;
                content: "";
            }
            .header-circle{
                border-radius: 50%;
                border: solid #F0F2F5 1px;
                background-color: #F0F2F5;
            }

            .header-fb{
                padding: 0;
            }
            .header-search{
                margin-left: 5px;
                border-radius: 50%;
                border: solid #F0F2F5 1px;
                background-color: #F0F2F5;
            }
        </style>
    </head>
    <body>
    <header>
        <div class="row">
            <div class="col-3 head-left-search">
                <div class="row">
                    <div class="col-20 header-fb" style="color: #0674E8"><i class="fab fa-facebook fa-4x " ></i></div>
                    <div class="col-20 header-search" ><i class="fas fa-search fa-2x"></i></div>
                </div>
            </div>
            <div class="col-6">
                    <div class="col-20"><i class="fas fa-home fa-2x"></i></div>
                    <div class="col-20"><i class="fas fa-tv fa-2x"></i></div>
                    <div class="col-20"><i class="fas fa-store fa-2x"></i></div>
                    <div class="col-20"><i class="fas fa-users fa-2x"></i></div>
                    <div class="col-20"><i class="fas fa-gamepad fa-2x"></i></div>
            </div>

            <div class="col-3 ">
                <div class="col-20 header-circle"><i class="fas fa-user fa-2x"></i></div>
                <div class="col-20 header-circle"><i class="fas fa-bars fa-2x"></i></div>
                <div class="col-20 header-circle"><i class="fab fa-facebook-messenger fa-2x"></i></div>
                <div class="col-20 header-circle"><i class="fas fa-bell fa-2x"></i></div>
                <div class="col-20 header-circle"><i class="fas fa-cogs fa-2x"></i></div>
            </div>
        </div>
    </header>
