<div class="main-body">
  <div class="page-wrapper">
    <!-- Page-header start -->
    <div class="page-header card">
      <div class="row align-items-end">
        <div class="col-lg-8">
          <div class="page-header-title">
            <div class="d-inline">
              <h4>Show Cinema detail</h4>
            </div>
          </div>
          <ul class="breadcrumb-title">
            <li class="breadcrumb-item">
              <a href="" [routerLink]="['']">
                <i class="icofont icofont-home"></i>
              </a>
            </li>
            <li class="breadcrumb-item"><a href="" [routerLink]="['/cinema/list']">cinema</a>
            </li>
            <li class="breadcrumb-item"><a href="" [routerLink]="['/cinema/detail']">Detail</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-4">
          <div class="page-header-breadcrumb">

          </div>
        </div>
      </div>
    </div>
    <!-- Page-header end -->


    <div class="page-body">
      <div class="row">
        <div class="col-sm-12">
          <!-- Basic Form Inputs card start -->
          <div class="card">
            <div class="card-header">
              <h5>Basic Form Inputs</h5>
            </div>
            <div class="card-block">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">movie</label>
                  <div class="col-sm-9">
                    <div class="form-control-static">{{showCinema.movie.name}}</div>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">showDate</label>
                  <div class="col-sm-9">
                    <div class="col-sm-9">
                      <div class="form-control-static">{{showCinema.showDate}}</div>
                    </div>
                  </div>

                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">totalTicket</label>
                  <div class="col-sm-9">
                    <div class="form-control-static">{{showCinema.totalTicket}}</div>
                  </div>
                </div>
            </div>
          </div>
          <!-- Basic Form Inputs card end -->
        </div>
      </div>
    </div>
    <!-- Page-body end -->
  </div>
</div>
