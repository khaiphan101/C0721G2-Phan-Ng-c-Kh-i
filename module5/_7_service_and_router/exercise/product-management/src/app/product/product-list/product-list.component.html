<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>update</td>
  </tr>
  <tr *ngFor="let product of products; index as i" (click)="showUpdate(i)">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><button [routerLink]="['/page/detail', i]">update</button></td>
  </tr>
</table>
