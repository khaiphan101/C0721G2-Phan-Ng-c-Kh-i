<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://png.pngtree.com/png-vector/20190919/ourlarge/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1742031.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <input type="text" id="login" class="fadeIn second" formControlName="username" placeholder="login">
      <small *ngIf="formLogin.controls.username.touched && formLogin.controls.username.errors?.required"
             class="text-warning fst-italic">Please fill out this field!</small>

      <input type="text" id="password" class="fadeIn third" name="login" formControlName="password" placeholder="password">
      <small *ngIf="formLogin.controls.password.touched && formLogin.controls.password.errors?.required"
             class="text-warning fst-italic">Please fill out this field!</small>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
