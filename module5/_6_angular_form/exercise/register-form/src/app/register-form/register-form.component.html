<div class="container">

  <h3><i class="fa fa-angle-right"></i> Form Components</h3>
  <!-- BASIC FORM ELELEMNTS -->
  <h4 class="mb"><i class="fa fa-angle-right"></i> Form Elements</h4>
  <form [formGroup]="forms" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" formControlName="email">
        <span *ngIf="forms.controls.email?."></span>
      </div>
    </div>

    <div class="row mb-3 ">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>

    <div class="row mb-3 ">

      <label class="col-sm-2 col-form-label " for="inlineFormSelectPref">Country</label>

      <div class="col-sm-3">
        <select class="form-select " id="inlineFormSelectPref">
          <option selected>Choose...</option>
          <option value="1">Viet nam</option>
          <option value="2">Mỹ</option>
          <option value="3">Lào</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="age">
      </div>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="male" value="1" checked>
          <label class="form-check-label" for="male">
            male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="female" value="2">
          <label class="form-check-label" for="female">
            female
          </label>
        </div>
      </div>
    </fieldset>
    <div class="row mb-3">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
